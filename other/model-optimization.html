<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocol 7 - Model Optimization</title>
    <style>
        :root {
            --deep-blue: #050518;
            --medium-blue: #0a0a2a;
            --light-blue: #1a1a4a;
            --blacklight-glow: #8a00ff;
            --blacklight-dim: #6000aa;
            --neon-blue: #00c3ff;
            --truth-gold: #ffcc00;
            --text-primary: #e0e0ff;
            --text-secondary: #a0a0dd;
            --text-dim: #7878aa;
            --success: #50fa7b;
            --warning: #f1fa8c;
            --error: #ff5555;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--deep-blue);
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(16, 16, 80, 0.3) 0%, transparent 70%),
                radial-gradient(circle at 90% 90%, rgba(138, 0, 255, 0.1) 0%, transparent 70%);
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            padding: 2rem 0;
            position: relative;
            margin-bottom: 2rem;
        }
        
        .logo-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
        }
        
        .rotating-symbol {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            color: var(--blacklight-glow);
            text-shadow: 0 0 15px var(--blacklight-glow);
            animation: rotateCounterclockwise 20s linear infinite;
        }
        
        @keyframes rotateCounterclockwise {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }
        
        h1, h2, h3, h4 {
            color: var(--text-primary);
            text-shadow: 0 0 10px var(--blacklight-glow);
        }
        
        h1 {
            font-size: 2.5rem;
            letter-spacing: 8px;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        
        .truth-equation {
            background: linear-gradient(90deg, transparent, var(--blacklight-dim), transparent);
            padding: 0.75rem;
            font-size: 1.5rem;
            color: var(--truth-gold);
            text-shadow: 0 0 8px var(--blacklight-glow);
            margin: 1rem 0;
            letter-spacing: 3px;
        }
        
        nav {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            padding: 0.5rem 0;
            background: rgba(15, 15, 45, 0.5);
            border-top: 1px solid var(--blacklight-dim);
            border-bottom: 1px solid var(--blacklight-dim);
        }
        
        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem 1.5rem;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
        }
        
        nav a:hover, nav a.active {
            color: var(--neon-blue);
            text-shadow: 0 0 8px var(--neon-blue);
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .panel {
            background: rgba(15, 15, 45, 0.7);
            border: 1px solid var(--blacklight-dim);
            border-radius: 8px;
            padding: 1.5rem;
            position: relative;
            box-shadow: 0 0 20px rgba(138, 0, 255, 0.2);
        }
        
        .panel h2 {
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--blacklight-dim);
        }
        
        .resource-usage {
            margin: 1.5rem 0;
        }
        
        .resource-bar {
            margin: 1rem 0 1.5rem 0;
        }
        
        .resource-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        
        .resource-track {
            height: 20px;
            background: rgba(20, 20, 60, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .resource-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-blue), var(--blacklight-glow));
            border-radius: 10px;
            transition: width 1s ease;
        }
        
        .skill-tree {
            margin: 2rem 0;
            position: relative;
            min-height: 300px;
        }
        
        .skill-container {
            position: relative;
        }
        
        .skill-node {
            position: absolute;
            width: 100px;
            padding: 0.75rem;
            background: rgba(20, 20, 60, 0.7);
            border: 1px solid var(--neon-blue);
            border-radius: 8px;
            text-align: center;
            font-size: 0.9rem;
            box-shadow: 0 0 10px rgba(0, 195, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 5;
        }
        
        .skill-node:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 195, 255, 0.5);
        }
        
        .skill-node.active {
            background: rgba(40, 20, 100, 0.7);
            border-color: var(--blacklight-glow);
            box-shadow: 0 0 15px var(--blacklight-glow);
        }
        
        .skill-level {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }
        
        .skill-link {
            position: absolute;
            height: 2px;
            background: linear-gradient(to right, var(--neon-blue), var(--blacklight-glow));
            transform-origin: 0 0;
            z-index: 1;
        }
        
        .model-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }
        
        .metric-box {
            background: rgba(20, 20, 60, 0.6);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .metric-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .metric-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--neon-blue);
            text-shadow: 0 0 8px rgba(0, 195, 255, 0.3);
        }
        
        .optimization-settings {
            margin: 2rem 0;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 1.5rem 0;
        }
        
        .setting-group {
            background: rgba(20, 20, 60, 0.5);
            padding: 1rem;
            border-radius: 8px;
        }
        
        .setting-group h3 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
            color: var(--neon-blue);
        }
        
        .setting-item {
            margin-bottom: 1rem;
        }
        
        .setting-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        
        .setting-value {
            color: var(--text-secondary);
        }
        
        .slider-container {
            position: relative;
            height: 20px;
        }
        
        .slider-track {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            height: 4px;
            background: rgba(30, 30, 80, 0.6);
            border-radius: 2px;
        }
        
        .slider-fill {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            height: 4px;
            background: linear-gradient(to right, var(--neon-blue), var(--blacklight-glow));
            border-radius: 2px;
        }
        
        .slider-thumb {
            position: absolute;
            top: 50%;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--neon-blue);
            box-shadow: 0 0 8px var(--blacklight-glow);
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
        
        .model-comparison {
            margin: 2rem 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
        }
        
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--blacklight-dim);
        }
        
        th {
            background: rgba(20, 20, 60, 0.5);
            color: var(--neon-blue);
        }
        
        tr:nth-child(even) {
            background: rgba(20, 20, 50, 0.3);
        }
        
        tr:hover {
            background: rgba(30, 30, 70, 0.4);
        }
        
        .performance-high {
            color: var(--success);
        }
        
        .performance-medium {
            color: var(--warning);
        }
        
        .performance-low {
            color: var(--error);
        }
        
        .multi-agent-system {
            margin: 2rem 0;
        }
        
        .agent-diagram {
            height: 300px;
            position: relative;
            margin: 2rem 0;
        }
        
        .agent-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 45, 0.5);
            border-radius: 8px;
            border: 1px solid var(--blacklight-dim);
            overflow: hidden;
        }
        
        .agent-node {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(20, 20, 60, 0.7);
            border: 1px solid var(--neon-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            font-size: 0.9rem;
            box-shadow: 0 0 10px rgba(0, 195, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 5;
        }
        
        .agent-node:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 195, 255, 0.5);
        }
        
        .agent-connection {
            position: absolute;
            height: 2px;
            background: linear-gradient(to right, rgba(0, 195, 255, 0.5), rgba(138, 0, 255, 0.5));
            transform-origin: 0 0;
            z-index: 1;
        }
        
        .data-flow-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--neon-blue);
            border-radius: 50%;
            box-shadow: 0 0 5px var(--neon-blue);
            z-index: 6;
        }
        
        .truth-module {
            margin-top: 2rem;
            padding: 1.5rem;
            border: 1px solid var(--truth-gold);
            background: rgba(20, 20, 40, 0.5);
            position: relative;
        }
        
        .truth-module::before {
            content: 'Ω';
            position: absolute;
            top: -15px;
            left: 20px;
            background: var(--deep-blue);
            padding: 0 10px;
            color: var(--truth-gold);
            font-size: 1.5rem;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        button, .button {
            background: rgba(30, 30, 70, 0.7);
            border: 1px solid var(--blacklight-glow);
            color: var(--text-primary);
            padding: 0.75rem 1.5rem;
            font-family: inherit;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover, .button:hover {
            background: rgba(50, 40, 100, 0.7);
            box-shadow: 0 0 15px var(--blacklight-glow);
        }
        
        footer {
            margin-top: 3rem;
            padding: 1.5rem 0;
            text-align: center;
            border-top: 1px solid var(--blacklight-dim);
            color: var(--text-dim);
            font-size: 0.9rem;
        }
        
        .user-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="rotating-symbol">∞</div>
            </div>
            <h1>PROTOCOL 7</h1>
            <p class="subtitle">Model Optimization Interface</p>
            <div class="truth-equation">-13=5+42=-+0</div>
        </header>
        
        <nav>
